<html lang="en">
<head>

<body>
    <button onclick="getLocation()">Get Location</button>
<div id="div1"></div>
    <script>
        function getLocation(){

            if(navigator.geolocation){


                  navigator.geolocation.getCurrentPosition(showPosition,showerr)
            }

            else{
                alert("Geo location is not supported by your browser")
            }
        }


        function showPosition(position){
             // document.getElementById("p1").innerText=   position.coords.latitude +" "+position.coords.longitude

                var lat= position.coords.latitude;
                var lon= position.coords.longitude;
             
                var coords = new google.maps.LatLng(lat, lon);

var mapOptions =
    {
        zoom: 15,
        center: coords,
        mapTypeControl: true,
        navigationControloptions:
        {
            style: google.maps.NavigationControlStyle.SMALL
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

map = new google.maps.Map(document.getElementById("div1"), mapOptions);                   
        }

        function showerr(error){
            alert(error)
        }

    </script>
</body>
</html>
